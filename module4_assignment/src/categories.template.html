<ul class="list-group">
  <li ng-repeat="myCategory in $ctrl.categories" class="list-group-item">
    <div class="row">
      <div class="col-xs-1 text-center">
        <mark>{{myCategory.short_name}}</mark>
      </div>
      <div class="col-xs-9">
         {{myCategory.name}}
      </div>
      <div class="col-xs-2 pull-right">
        <button type="button" class="btn btn-info btn-sm" ui-sref="items({categoryId: myCategory.short_name})" >Items</button>
      </div>
    </div>
  </li>
</ul>
